<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/41b79d9f2a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Budżet domowy</title>
  </head>
  <body>
    <header>
      <h1>Kontroler wydatków domowych</h1>
    </header>
    <main>
      <section class="settlement">
        <div>
          <h2 class="title">Posiadane środki:</h2>
          <p class="amount-money">0zł</p>
        </div>
      </section>
      <section class="transaction">
        <h2 class="title">Lista moich transakcji</h2>
        <div class="transaction-list">
          <div class="income-place">
            <h3>Przychody</h3>
            <label for="income-name">Nazwa: </label>
            <input type="text" id="income-name" />

            <label for="income-amount">Kwota: </label>
            <input type="number" id="income-amount" />

            <div class="add-transaction-area">
              <button class="add-transaction">Dodaj</button>
            </div>

            <div class="transaction-income" id="income"></div>

            <div>
              <h2 class="title-sum">Suma przychodów:</h2>
              <p class="income-money">0zł</p>
            </div>
          </div>

          <div class="expenses-place">
            <h3>Wydatki</h3>
            <label for="expense-name">Nazwa: </label>
            <input type="text" id="expense-name" />

            <label for="expense-amount">Kwota: </label>
            <input type="number" id="expense-amount" />

            <div class="add-transaction-area">
              <button class="add-transaction">Dodaj</button>
            </div>
            <div class="transaction-expenses" id="expenses"></div>

            <div>
              <h2 class="title-sum">Suma wydatków:</h2>
              <p class="expense-money">0zł</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
